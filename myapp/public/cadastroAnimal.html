<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>

    <script src="javascripts/login.js"></script>
    <script src="javascripts/cadastroAnimalJS.js"></script>

    <title>cadastroCachorro</title>
</head>

<body>
    <header class="container-fluid topo">
        <nav class="container ngn-items-center w-75 mx-auto ">
                <div class="coav">
            <img src="images/logo.png" class="mx-auto my-2 m-md-3 ">
            <div class="row alil-12 col-md-8 p-0">
                    <form title="buscar">
                        <div class="input-group">
                            <input type="text" class="form-control rounded-0 classOutline" placeholder="Pesquisar">
                            <div class="input-group-append">
                                <button class="input-group-text rounded-0 btn-light"><i class="fas fa-search"></i></button>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-12 col-md-4 text-white text-center text-md-left">

                </div>
            </div>
        </nav>
    </header>
    <nav class="navbar-expand-sm corAmarelo">
        <button class="d-sm-none menuButton fas fa-bars" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação"></button>
        <span class="d-sm-none h1">Menu</span>
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto container">
                <li class="nav-item linkMenu my-sm-0 my-2"><a href="#">Pagina Inicial</a> </li>
                <li class="nav-item linkMenu my-sm-0 my-2"><a href="#">Animais</a> </li>
                <li class="nav-item linkMenu my-sm-0 my-2"><a href="#a">Urgência</a> </li>
            </ul>

        </div>
    </nav>
    <form name="formSignup" class="text-primary form-text needs-validation ml-5 mr-5" method="POST">
        <div class="form-group">
            Nome do Bichinho:
            <input type="text" class="form-control" name="nomeAnimal" placeholder="nome">
        </div>
        <div class="form-group">
            Idade:
            <input type="text" class="form-control" name="idadeAnimal" placeholder="idade" pattern="[0-9]|?">
        </div>
        <div class="form-group">
            Tipo:
            <input type="text" class="form-control" name="tipoAnimal" placeholder="gato, cachorro, iguana ou etc.">
        </div>
        <div class="form-group">
            Raça:
            <input type="text" class="form-control" name="racaAnimal" placeholder="Raça do amigo">
        </div>

        <div class="form-group">
            Sexo:<br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexoAnimal" id="machoAnimal" value="Masculino">
                <label class="form-check-label" for="inlineRadio1">Macho</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexoAnimal" id="femeaAnimal" value="Feminino">
                <label class="form-check-label" for="inlineRadio2">Femea</label>
            </div>
        </div>
        <div class="form-group">
            Cor:
            <input type="color" class="form-control" name="corAnimal">
        </div>
        <div class="form-group">
            Situacao:
            <input type="text" class="form-control" name="situacaoAnimal">
        </div>
        <button type="button" class="btn btn-success" onclick="cadastraAnimal();">Cadastrar amigo</button>
    </form>

</body>

</html>
